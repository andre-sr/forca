<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <script src="/script/word-list.js" defer></script>
    <script src="/script/main.js" defer></script>
    
    <title>Teste</title>
</head>
<body>
    <header>
        <h1>Forca!</h1>
    </header>
    <main class="container">
        <div class="container-header">
            <h2>Tentativas restantes: <span id="try">000</span></h2>
        </div>
        
        <div id="word-div">
            <ol id="word-ol">
                
            </ol>
        </div>
        <div id="alphabet-div">
            <table>
                <tr>
                    <td class="none" id="a">a</td>
                    <td class="none" id="b">b</td>
                    <td class="none" id="c">c</td>
                    <td class="none" id="d">d</td>
                    <td class="none" id="e">e</td>
                    <td class="none" id="f">f</td>
                    <td class="none" id="g">g</td>
                    <td class="none" id="h">h</td>
                    <td class="none" id="i">i</td>
                    <td class="none" id="j">j</td>
                </tr>
                <tr>
                    <td id="k">k</td>
                    <td id="l">l</td>
                    <td id="m">m</td>
                    <td id="n">n</td>
                    <td id="o">o</td>
                    <td id="p">p</td>
                    <td id="q">q</td>
                    <td id="r">r</td>
                    <td id="s">s</td>
                    <td id="t">t</td>
                </tr>
                <tr>
                    <td id="u">u</td>
                    <td id="v">v</td>
                    <td id="w">w</td>
                    <td id="x">x</td>
                    <td id="y">y</td>
                    <td id="z">z</td>
                </tr>
            </table>
        </div>
    </main>

    <div id="modal-win" class="modal hidden">
        <div>
            <h1>Parabéns, você venceu!</h1>
            <button onclick="restartGame() ">Jogar denovo</button>
        </div>
    </div>
    <div id="modal-lose" class="modal hidden">
        <div>
            <h1>Infelizmente voce perdeu! :(</h1>
            <button onclick="restartGame() ">Tentar denovo</button>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
